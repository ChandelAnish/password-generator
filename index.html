<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">

        <form action="" class="form">
            <label for="length">enter length of password</label>
            <input type="number" id="length">
    
            <label for="checkbox1">weak password
                <input type="checkbox" class="checkbox" id="checkbox1" onclick="checkOnlyone('checkbox1')">
            </label>
    
            <label for="checkbox2">strong password
                <input type="checkbox" class="checkbox" id="checkbox2" onclick="checkOnlyone('checkbox2')">
            </label>
    
            <label for="checkbox3">insane password
                <input type="checkbox" class="checkbox" checked id="checkbox3" onclick="checkOnlyone('checkbox3')">
            </label>
    
            <label id="genpasslabel" for="genpass">generated password :&nbsp;
                <div id="gpcontainer">

                </div>
            </label>
    
            <button id="btn">generate password</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
